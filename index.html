<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Sonia ‚ù§Ô∏è</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffdde1, #ee9ca7);
      font-family: "Segoe UI", system-ui, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 26px;
      box-shadow: 0 35px 70px rgba(0,0,0,0.25);
      max-width: 440px;
      width: 90%;
      text-align: center;
      animation: pop 0.8s ease;
      position: relative;
      z-index: 2;
    }

    @keyframes pop {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #333;
      line-height: 1.4;
      margin-bottom: 1.8rem;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 160px; /* BIG area to escape */
      margin-top: 20px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      position: absolute;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    #yes {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      left: 40px;
      top: 60px;
      position: relative; /* YES stays fixed */
    }

    #no {
      background: #adb5bd;
      color: white;
      left: 240px;
      top: 60px;
    }

    .message {
      display: none;
      margin-top: 24px;
      font-size: 22px;
      font-weight: bold;
      color: #ff4d6d;
      animation: fadeIn 1s ease forwards;
    }

    .signature {
      margin-top: 16px;
      font-size: 16px;
      color: #555;
      font-style: italic;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* floating hearts */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp linear forwards;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>
      Sonia ‚ù§Ô∏è<br>
      I love you so much<br>
      Will you marry me? üíç
    </h1>

    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôà</button>
    </div>

    <div class="message" id="message">
      Thank you, Sonia üò≠üíñ<br>
      You just made my life complete üíç‚ú®
      <div class="signature">‚Äî Forever yours, Niranjan</div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");
    const music = document.getElementById("music");
    const container = document.querySelector(".buttons");

    function acceptProposal() {
      message.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      music.play();

      for (let i = 0; i < 30; i++) {
        createHeart();
      }
    }

    // NO runs away properly
    noBtn.addEventListener("mouseenter", () => {
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // If NO somehow clicked ‚Üí YES
    noBtn.addEventListener("click", acceptProposal);
    yesBtn.addEventListener("click", acceptProposal);

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "0px";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
  </script>

</body>
</html>
